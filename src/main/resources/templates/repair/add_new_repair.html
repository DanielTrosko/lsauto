<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>LS Auto - Bavaria Car Service</title>
</head>
<body>

<div class="container">
    <header th:insert="header.html"></header>
    <div style="text-align: center;">
        <h1>Forumlarz dodania naprawy</h1>
    </div>
    <div class="row justify-content-center">


        <form th:object="${repair}" method="post" th:action="@{/repair/addnewacceptance}">
            <input th:field="*{carId}" hidden="true"/>
            <input th:field="*{repairId}" hidden="true"/>
            <input th:field="*{userId}" hidden="true"/>
            <input th:field="*{addressId}" hidden="true"/>
            <input th:field="*{engineCode}" hidden="true"/>


            <div class="row">
                <div class="col">
                    <h3>Dane Samochodu</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="mark">Marka</label>
                    <input id="mark" type="text" class="form-control" th:field="*{mark}">
                    <p th:if="${#fields.hasErrors('mark')}" th:errors="*{mark}"></p><br>
                </div>
                <div class="col">
                    <label for="model">Model</label>
                    <input id="model" type="text" class="form-control" th:field="*{model}">
                    <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="year">Rok produkcji</label>
                    <input id="year" type="text" class="form-control" th:field="*{year}">
                    <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p><br>
                </div>
                <div class="col">
                    <label for="plateNumber">Numer rejestracyjny</label>
                    <input id="plateNumber" type="text" class="form-control" th:field="*{plateNumber}">
                    <p th:if="${#fields.hasErrors('plateNumber')}" th:errors="*{plateNumber}"></p><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="chassisNumber">Numer VIN</label>
                    <input id="chassisNumber" type="text" class="form-control" th:field="*{chassisNumber}">
                    <p th:if="${#fields.hasErrors('plateNumber')}" th:errors="*{chassisNumber}"></p><br>
                </div>
                <div class="col">
                    <label for="meterReading">Przebieg</label>
                    <input id="meterReading" type="text" class="form-control" th:field="*{meterReading}">
                    <p th:if="${#fields.hasErrors('meterReading')}" th:errors="*{meterReading}"></p><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3>Dane właściela</h3>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p><br>
                </div>
                <div class="col">
                    <label for="firstName">Imie</label>
                    <input id="firstName" type="text" class="form-control" th:field="*{firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="surname">Nazwisko</label>
                    <input id="surname" type="text" class="form-control" th:field="*{surname}">
                    <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p><br>
                </div>
                <div class="col">
                    <label for="phoneNumber">Numer telefonu</label>
                    <input id="phoneNumber" type="text" class="form-control" th:field="*{phoneNumber}">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="street">Ulica</label>
                    <input id="street" type="text" class="form-control" th:field="*{street}">
                    <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p><br>
                </div>
                <div class="col">
                    <label for="houseNumber">Numer domu</label>
                    <input id="houseNumber" type="text" class="form-control" th:field="*{houseNumber}">
                    <p th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}"></p><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="apartmentNumber">Numer mieszkania</label>
                    <input id="apartmentNumber" type="text" class="form-control" th:field="*{apartmentNumber}">
                    <p th:if="${#fields.hasErrors('apartmentNumber')}" th:errors="*{apartmentNumber}"></p><br>
                </div>
                <div class="col">
                    <label for="postCode">Kod pocztowy</label>
                    <input id="postCode" type="text" class="form-control" th:field="*{postCode}">
                    <p th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></p><br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="city">Miasto</label>
                    <input id="city" type="text" class="form-control" th:field="*{city}">
                    <p th:if="${#fields.hasErrors('postCode')}" th:errors="*{city}"></p><br>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Dane naprawy</h3>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="repairNumber">Numer naprawy</label>
                    <input id="repairNumber" type="text" class="form-control" th:field="*{repairNumber}" readonly>
                    <p th:if="${#fields.hasErrors('repairNumber')}" th:errors="*{repairNumber}"></p><br>
                </div>
                <div class="col">
                    <label for="dateOfAdmission">Data przyjęcia</label>
                    <input id="dateOfAdmission" type="date" class="form-control" th:field="*{dateOfAdmission}">
                    <p th:if="${#fields.hasErrors('dateOfAdmission')}" th:errors="*{dateOfAdmission}"></p><br>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <label for="dataOfPickup">Planowana data wydania samochodu</label>
                    <input id="dataOfPickup" type="date" class="form-control" th:field="*{dataOfPickup}">
                    <p th:if="${#fields.hasErrors('dataOfPickup')}" th:errors="*{dataOfPickup}"></p><br>
                </div>
                <div class="col">
                    <br>
                    <label for="status">Status</label>
                    <select id="status" name="status" class="browser-default custom-select">
                        <!--/*@thymesVar id="values" type="it.danieltrosko.lsauto.model.entites.RepairStatus"*/-->
                        <option th:each="status : ${T(it.danieltrosko.lsauto.model.entites.RepairStatus).values()}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="faultsReportedByCustomer">Usterki zgłoszone przez klienta</label>
                    <textarea class="form-control" id="faultsReportedByCustomer" th:field="*{faultsReportedByCustomer}"
                              rows="3"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="scopeOfWork">Zakres prac</label>
                    <textarea class="form-control" id="scopeOfWork" th:field="*{scopeOfWork}" rows="3"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="estimatedRepairPrice">Szacunkowa cena naprawy</label>
                    <input id="estimatedRepairPrice" type="text" class="form-control"
                           th:field="*{estimatedRepairPrice}">
                    <p th:if="${#fields.hasErrors('estimatedRepairPrice')}" th:errors="*{estimatedRepairPrice}"></p><br>
                </div>
                <div class="col">
                    <label for="finalRepairPrice">Ostateczna cena naprawy</label>
                    <input id="finalRepairPrice" type="text" class="form-control" th:field="*{finalRepairPrice}">
                    <p th:if="${#fields.hasErrors('finalRepairPrice')}" th:errors="*{finalRepairPrice}"></p><br>
                </div>
            </div>
            <button value="submit" type="submit" class="btn btn-primary">Dodaj</button>
        </form>

        </form>
    </div>
    <div/>


    <footer th:insert="footer.html" class="mt-5"></footer>
</body>
</html>
