<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>LS Auto - Bavaria Car Service</title>
</head>
<body>

<div class="container">
    <header th:insert="header.html"></header>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-14 col-sm-14">
                <table class="table">
                    <thead>
                    <tr>Historia napraw</tr>
                    <tr>
                        <th style="font-weight: bold">ID</th>
                        <th style="font-weight: bold">Nr naprawy</th>
                        <th style="font-weight: bold">Nr naprawy</th>



                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="photo:${photos}">
                        <tr>
                            <td th:text="${photo.getId()}"></td>
                            <td th:text="${photo.getRepair()}"></td>

                            <td>
                                <img th:src="@{/photo/show(id=${photo.getId()})}"/>
                                <a th:href="@{/photo/show(id=${photo.getId()})}">Zdjecie</a>
                            </td>

                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




        <footer th:insert="footer.html" class="mt-5"></footer>
</body>
</html>
