<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>LS Auto - Bavaria Car Service</title>
</head>
<body>
<div class="container">
    <header th:insert="header.html"></header>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <table class="table">
                    <thead>
                    <tr>Lista produktów</tr>
                    <tr>
                        <th style="font-weight: bold">Nazwa</th>
                        <th style="font-weight: bold">Numer części</th>
                        <th style="font-weight: bold">Numer części</th>
                        <th style="font-weight: bold">Numer oryginalny</th>
                        <th style="font-weight: bold">Miejsce</th>
                        <th style="font-weight: bold">Stan</th>

                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="product:${productList}">
                        <tr>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.partNumber}"></td>
                            <td th:text="${product.oemNumber}"></td>
                            <td th:text="${product.amount}"></td>
                            <td th:text="${product.location}"></td>
                            <td th:text="${product.brand}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <footer th:insert="footer.html" class="mt-5"></footer>
</body>
</html>
