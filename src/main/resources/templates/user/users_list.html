<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>LS Auto - Bavaria Car Service</title>
</head>
<body>
<div class="container">
    <header th:insert="header.html"></header>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-sm-12">
                <table class="table">
                    <thead>
                    <tr>Lista klientów</tr>
                    <tr>
                        <th style="font-weight: bold">E-mail</th>
                        <th style="font-weight: bold">Imię</th>
                        <th style="font-weight: bold">Nazwisko</th>
                        <th style="font-weight: bold">Numer telefonu</th>
                        <th style="font-weight: bold">Ulica</th>
                        <th style="font-weight: bold">Nr. Domu</th>
                        <th style="font-weight: bold">Nr. Mieszkania</th>
                        <th style="font-weight: bold">Kod pocztowy</th>
                        <th style="font-weight: bold">Miasto</th>
                        <th style="font-weight: bold">Edytuj</th>



                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user:${users}">
                        <tr>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.street}"></td>
                            <td th:text="${user.houseNumber}"></td>
                            <td th:text="${user.apartmentNumber}"></td>
                            <td th:text="${user.postCode}"></td>
                            <td th:text="${user.city}"></td>
                            <td>
                                <a th:href="@{/user/edituser(id=${user.id})}" style="color:black">Edytuj</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <footer th:insert="footer.html" class="mt-5"></footer>
</body>
</html>
