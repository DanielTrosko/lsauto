<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>LS Auto - Bavaria Car Service</title>
</head>
<body>
<div class="container">
    <header th:insert="header.html"></header>

    <div class="row justify-content-center">
        <div class="col-md-3 col-sm-12">
            <div>
                <h2>Forumlarz samochodu</h2>
                <form th:object="${car}" method="post" th:action="@{/car/createnewcar}">
                    <input th:field="*{id}" hidden="true"/>

                    <div class="md-form">
                        <label for="mark">Marka</label>
                        <input id="mark" type="text" class="form-control" th:field="*{mark}">
                        <p th:if="${#fields.hasErrors('mark')}" th:errors="*{mark}"></p><br>
                    </div>

                    <div class="md-form">
                        <label for="model">Model</label>
                        <input id="model" type="text" class="form-control" th:field="*{model}">
                        <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p><br>
                    </div>

                    <div class="md-form">
                        <label for="year">Rok produkcji</label>
                        <input id="year" type="text" class="form-control" th:field="*{year}">
                        <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p><br>
                    </div>

                    <div class="md-form">
                        <label for="plateNumber">Numer rejestracyjny</label>
                        <input id="plateNumber" type="text" class="form-control" th:field="*{plateNumber}">
                        <p th:if="${#fields.hasErrors('plateNumber')}" th:errors="*{plateNumber}"></p><br>
                    </div>

                    <div class="md-form">
                        <label for="chassisNumber">Numer VIN</label>
                        <input id="chassisNumber" type="text" class="form-control" th:field="*{chassisNumber}">
                        <p th:if="${#fields.hasErrors('chassisNumber')}" th:errors="*{chassisNumber}"></p><br>
                    </div>

                    <div class="md-form">
                        <label for="meterReading">Przebieg</label>
                        <input id="meterReading" type="text" class="form-control" th:field="*{meterReading}">
                        <p th:if="${#fields.hasErrors('meterReading')}" th:errors="*{meterReading}"></p><br>
                    </div>


                    <div>
                        <label for="owner">Właściciel</label>
                        <select id="owner" name="owner" class="browser-default custom-select">
                            <option th:each="user : ${users}"
                                    th:value="${user.id}"
                                    th:text="${user.email}"></option>
                        </select>
                    </div>


                    <button value="submit" type="submit" class="btn btn-primary">Zapisz</button>
                </form>
            </div>
        </div>

    </div>


    <div/>
    <footer th:insert="footer.html" class="mt-5"></footer>
</body>
</html>
